<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hypothesis Arena - AI-Powered Stock Investment Analysis where 8 specialized analysts debate buy, hold, or sell decisions">
    <title>Hypothesis Arena | AI Stock Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-arena-pattern">
    <div class="bg-noise"></div>
    <div class="bg-grid fixed inset-0 pointer-events-none"></div>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'system-ui', 'sans-serif'],
                        serif: ['Playfair Display', 'Georgia', 'serif'],
                    },
                    colors: {
                        arena: {
                            navy: '#0A1628',
                            deep: '#050B14',
                            surface: '#0F1A2A',
                            card: '#141F32',
                            elevated: '#1A2740',
                        },
                        gold: { DEFAULT: '#F5B800', light: '#FFD54F', dark: '#C49000' },
                        crimson: { DEFAULT: '#E53E5F', light: '#FF6B8A', dark: '#B91C3C' },
                        bull: { DEFAULT: '#22C55E', light: '#4ADE80', dark: '#16A34A' },
                        bear: { DEFAULT: '#F43F5E', light: '#FB7185', dark: '#E11D48' },
                        cyan: { DEFAULT: '#06B6D4', light: '#22D3EE', dark: '#0891B2' },
                        void: '#050B14',
                        surface: '#0F1A2A',
                    },
                    boxShadow: {
                        'glow-gold': '0 0 40px rgba(255, 215, 0, 0.15)',
                        'glow-cyan': '0 0 40px rgba(0, 191, 255, 0.15)',
                        'glow-bull': '0 0 30px rgba(16, 185, 129, 0.2)',
                        'glow-bear': '0 0 30px rgba(239, 68, 68, 0.2)',
                        'card': '0 4px 24px rgba(0, 0, 0, 0.4)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                }
            }
        }
    </script>
</body>
</html>
