    <style>
      /* Base styles */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        font-family: 'Manrope', system-ui, sans-serif;
        background: #050B14;
        color: #E2E8F0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Strategic Arena Background Pattern - refined */
      .bg-arena-pattern {
        background: 
          radial-gradient(ellipse 100% 80% at 50% -30%, rgba(6, 182, 212, 0.06), transparent 60%),
          radial-gradient(ellipse 60% 50% at 80% 20%, rgba(245, 184, 0, 0.03), transparent 50%),
          radial-gradient(ellipse 60% 50% at 20% 80%, rgba(229, 62, 95, 0.02), transparent 50%),
          linear-gradient(180deg, #050B14 0%, #0A1220 100%);
      }

      /* Grid Background - refined */
      .bg-grid {
        background-size: 48px 48px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.015) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, rgba(0,0,0,0.5) 0%, transparent 70%);
      }

      /* Noise texture overlay - refined */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.02'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }

      /* Glass morphism card - refined with better depth */
      .glass-card {
        background: linear-gradient(145deg, rgba(20, 31, 50, 0.95) 0%, rgba(15, 26, 42, 0.9) 100%);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.3),
          0 2px 4px -2px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.03);
      }
      
      .glass-card:hover {
        border-color: rgba(255, 255, 255, 0.12);
        box-shadow: 
          0 10px 15px -3px rgba(0, 0, 0, 0.4),
          0 4px 6px -4px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }

      /* Glowing border effect - refined */
      .glow-border {
        position: relative;
      }
      .glow-border::before {
        content: '';
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.4), rgba(245, 184, 0, 0.2), rgba(229, 62, 95, 0.2));
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .glow-border:hover::before {
        opacity: 1;
      }

      /* Custom scrollbar - refined */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 26, 42, 0.5);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.4);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.6);
      }

      /* Focus states for accessibility */
      *:focus-visible {
        outline: 2px solid #06B6D4;
        outline-offset: 2px;
      }

      /* Reduced motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Button hover lift effect - refined */
      .btn-lift {
        transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
      }
      .btn-lift:hover {
        transform: translateY(-2px);
      }
      .btn-lift:active {
        transform: translateY(0);
      }

      /* Primary button style */
      .btn-primary {
        background: linear-gradient(135deg, #06B6D4 0%, #0891B2 100%);
        color: #050B14;
        font-weight: 700;
        transition: all 0.2s ease;
        box-shadow: 0 4px 14px -3px rgba(6, 182, 212, 0.4);
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #22D3EE 0%, #06B6D4 100%);
        box-shadow: 0 6px 20px -3px rgba(6, 182, 212, 0.5);
      }
      .btn-primary:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        box-shadow: none;
      }

      /* Shimmer loading effect */
      .shimmer {
        background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.04) 50%, transparent 100%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      /* Text gradient - refined */
      .text-gradient-gold {
        background: linear-gradient(135deg, #F5B800 0%, #FFD54F 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .text-gradient-cyan {
        background: linear-gradient(135deg, #06B6D4 0%, #22D3EE 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Metric card style */
      .metric-card {
        background: rgba(15, 26, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        padding: 16px;
        transition: all 0.2s ease;
      }
      .metric-card:hover {
        background: rgba(20, 31, 50, 0.8);
        border-color: rgba(255, 255, 255, 0.1);
      }

      /* Badge styles */
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.02em;
        text-transform: uppercase;
      }
      .badge-bull {
        background: rgba(34, 197, 94, 0.15);
        color: #4ADE80;
        border: 1px solid rgba(34, 197, 94, 0.25);
      }
      .badge-bear {
        background: rgba(244, 63, 94, 0.15);
        color: #FB7185;
        border: 1px solid rgba(244, 63, 94, 0.25);
      }
      .badge-gold {
        background: rgba(245, 184, 0, 0.15);
        color: #FFD54F;
        border: 1px solid rgba(245, 184, 0, 0.25);
      }
      .badge-cyan {
        background: rgba(6, 182, 212, 0.15);
        color: #22D3EE;
        border: 1px solid rgba(6, 182, 212, 0.25);
      }

      /* Stagger animation for lists */
      .stagger-item {
        opacity: 0;
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .stagger-item:nth-child(1) { animation-delay: 0.05s; }
      .stagger-item:nth-child(2) { animation-delay: 0.1s; }
      .stagger-item:nth-child(3) { animation-delay: 0.15s; }
      .stagger-item:nth-child(4) { animation-delay: 0.2s; }
      .stagger-item:nth-child(5) { animation-delay: 0.25s; }
      .stagger-item:nth-child(6) { animation-delay: 0.3s; }
      .stagger-item:nth-child(7) { animation-delay: 0.35s; }
      .stagger-item:nth-child(8) { animation-delay: 0.4s; }

      /* Screen reader only utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Section divider */
      .section-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
      }

      /* Print Styles */
      @media print {
        body { background: white; color: black; }
        .bg-noise, nav, .no-print { display: none !important; }
        .glass-card { background: white !important; border: 1px solid #ccc !important; }
      }
    </style>
